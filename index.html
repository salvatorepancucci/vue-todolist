<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo-do-list</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="text-center py-4">
        <h1>Bo-do-list</h1>
    </header>
    <main>
        <div id="app" class="container mt-5">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    v-for="(todo, index) in todos" :key="index">
                    <span :class="{ 'text-decoration-line-through': todo.done }">{{ todo.text }}</span>
                    <button class="btn btn-danger btn-sm" @click="removeTodo(index)">
                        <i class="fas fa-times"></i>
                    </button>
                </li>
            </ul>
            <div class="input-group mt-4">
                
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
